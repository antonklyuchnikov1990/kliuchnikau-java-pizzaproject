<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">

    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username or/and password!
    </div>

    <div class="alert alert-success" role="alert" th:if="${param.logout}">
        You have been logged out!
    </div>

<form th:action="@{/login}" method="post">

    <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp"
        placeholder="Username" required autofocus>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password"
        placeholder="Password" required>
    </div>

    <button type="submit" class="btn btn-primary" id="login">Submit</button>

    <br>
    <br>

    <div>
        <button type="button" class="btn btn-warning" th:onclick="|location.href='@{registration}'|">
            Registration
        </button>
    </div>

<!--    <input-->
<!--            type="hidden"-->
<!--            th:name="${_csrf.parameterName}"-->
<!--            th:value="${_csrf.token}" />-->

</form>

</div>

</body>

</html>
