<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav nav-pills nav-fill">
    <a class="nav-link active" aria-current="page" th:href="@{/cafes}">Cafes</a>
    <a class="nav-link" th:href="@{/pizzas}">Pizzas</a>
    <a class="nav-link" th:href="@{/logout}">Log Out</a>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">â„–</th>
        <th scope="col">name</th>
        <th scope="col">address</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cafe, iter : ${getCafes}">
        <td th:text="${iter.index+1}">
        <th scope="row" th:text="${cafe.name}">
        <td th:text="${cafe.address}">
        <td>
            <button type="button" class="btn btn-success"
                    th:onclick="|location.href='@{'/editCafe/' + ${cafe.id}}'|">Edit
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    th:attr="data-bs-target='#cafeDeleteModal'+${cafe.id}">
                Delete
            </button>

            <div class="modal fade" th:attr="id='cafeDeleteModal'+${cafe.id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Please confirm deleting cafe
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"
                                    th:onclick="|location.href='@{'/deleteCafe/' + ${cafe.id}}'|">Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </td>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary" th:onclick="|location.href='/addCafe';|">Add Cafe</button>

</body>
</html>
