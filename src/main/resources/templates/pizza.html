<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/addPizza}" method="post" enctype="multipart/form-data" th:object="${pizza}">
    <input type="text" id="inputId" th:field="*{id}" hidden="true">
    <div class="mb-3">
        <label for="inputName" class="form-label">Pizza name</label>
        <input type="text" class="form-control" id="inputName" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="inputSize" class="form-label">Pizza size</label>
        <input type="text" class="form-control" id="inputSize" th:field="*{size}">
    </div>
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
            <label for="inputPrice" class="form-label">Pizza price</label>
            <input type="text" class="form-control" id="inputPrice" th:field="*{price}">
            <option selected>Size</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Big</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="inputIngredients" class="form-label">Pizza ingredients</label>
        <input type="text" class="form-control" id="inputIngredients" th:field="*{ingredients}">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input class="form-control" type="file" id="image" name="image">
    </div>
    <div class="mb-3">
        <label for="dataBaseImage" class="form-label">Current image</label>
        <input type="text" class="form-control" id="dataBaseImage" th:href="@{'/image/' + ${pizza.picture}}"
               th:text="${pizza.picture}" th:field="*{picture}">
    </div>
    <div class="mb-3">
        <label for="selectCafe" class="form-label">Select Cafe</label>
        <select class="form-select" id="selectCafe" th:field="*{cafe}">
            <option th:each="cafe : ${cafes}" th:value="${cafe.id}" th:text="${cafe.name}"/>
        </select>
    </div>
    <button style="margin-top:50px" type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
