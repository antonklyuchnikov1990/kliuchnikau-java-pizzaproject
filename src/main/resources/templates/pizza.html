<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/addPizza}" method="post" th:object="${pizza}">
    <input type="text" id="inputId" th:field="*{id}" hidden="true">
    <div class="mb-3">
        <label for="inputName" class="form-label">Pizza name</label>
        <input type="text" class="form-control"  id="inputName" th:field="*{name}">
        <label for="inputSize" class="form-label">Pizza size</label>
        <input type="text" class="form-control"  id="inputSize" th:field="*{size}">
        <label for="inputPrice" class="form-label">Pizza price</label>
        <input type="text" class="form-control"  id="inputPrice" th:field="*{price}">
        <label for="inputIngredients" class="form-label">Pizza ingredients</label>
        <input type="text" class="form-control"  id="inputIngredients" th:field="*{ingredients}">
        <label for="downloadPicture" class="form-label">Pizza picture</label>
        <input type="text" class="form-control"  id="downloadPicture" th:field="*{picture}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
