<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>

<div class="container">

    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username or/and password!
    </div>

    <form class="form-control" th:action="@{/registration}" method="post" th:object="${user}">

            <label for="username" class="sr-only">Email address</label>
            <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                   placeholder="Username" th:field="*{email}" required autofocus>

            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password" th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? is-invalid : ''" required>

        <div id="validationServer03Feedback" class="invalid-feedback"
             th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        </div>

            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                   placeholder="Password" th:field="*{confirmPassword}"
                   th:classappend="${#fields.hasErrors('confirmPassword')} ? is-invalid : ''" required>

        <div class="g-recaptcha col-sm-5" th:attr="data-sitekey=${@captchaSettings.getSite()}"></div><br><br>
        <span id="captchaError" class="alert alert-danger col-sm-4"
              style="display:none"></span>

        <button type="submit" class="btn btn-primary" id="login">Submit</button>

    </form>

</div>

</body>

</html>
