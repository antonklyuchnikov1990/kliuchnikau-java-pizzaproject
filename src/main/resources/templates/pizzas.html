<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Pizzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<nav class="nav nav-pills nav-fill">
    <a class="nav-link" aria-current="page" th:href="@{/cafes}">Cafes</a>
    <a class="nav-link active" th:href="@{/pizzas}">Pizzas</a>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">â„–</th>
        <th scope="col">name</th>
        <th scope="col">size</th>
        <th scope="col">price</th>
        <th scope="col">ingredients</th>
        <th scope="col">picture</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza, iter : ${getPizzas}">
        <td th:text="${iter.index+1}">
        <th scope="row" th:text="${pizza.name}">
        <td th:text="${pizza.size}">
        <td th:text="${pizza.price}">
        <td th:text="${pizza.ingredients}">
        <td>
            <img th:src="@{'/image/' + ${pizza.picture}}" alt="photo 1">
        </td>
        <td>
            <button type="button" class="btn btn-success"
                    th:onclick="|location.href='@{'/editPizza/' + ${pizza.id}}'|">Edit
            </button>
            <button type="button" class="btn btn-danger"
                    th:onclick="|location.href='@{'/deletePizza/' + ${pizza.id}}'|">Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary" th:onclick="|location.href='/addPizza';|">Add Pizza</button>
</body>
</html>
